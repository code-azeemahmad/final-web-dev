<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    form {
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }
    .inline {
      width: auto;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<h2>Input Form for Hiring Gamblers</h2>

<form>

  <!-- Text Inputs -->
  <label>Text</label>
  <input type="text" placeholder="Enter text">

  <label>Email</label>
  <input type="email" placeholder="example@email.com">

  <label>Password</label>
  <input type="password">

  <label>Number</label>
  <input type="number" min="1" max="100">

  <label>Search</label>
  <input type="search" placeholder="Search...">

  <label>Phone</label>
  <input type="tel" placeholder="123-456-7890">

  <label>URL</label>
  <input type="url" placeholder="https://example.com">

  <!-- Date & Time -->
  <label>Date</label>
  <input type="date">

  <label>Time</label>
  <input type="time">

  <label>Datetime-local</label>
  <input type="datetime-local">

  <label>Month</label>
  <input type="month">

  <label>Week</label>
  <input type="week">

  <!-- Range & Color -->
  <label>Range</label>
  <input type="range" min="0" max="100">

  <label>Color</label>
  <input type="color">

  <!-- Radio -->
  <label>Gender</label>
  <input type="radio" name="gender" class="inline"> Male
  <input type="radio" name="gender" class="inline"> Female
  <input type="radio" name="gender" class="inline"> Other

  <!-- Checkbox -->
  <label>Skills</label>
  <input type="checkbox" class="inline"> HTML
  <input type="checkbox" class="inline"> CSS
  <input type="checkbox" class="inline"> JavaScript

  <!-- File -->
  <label>Upload File</label>
  <input type="file">

  <!-- Hidden -->
  <input type="hidden" value="hiddenValue">

  <!-- Select -->
  <label>Country</label>
  <select>
    <option>Select Country</option>
    <option>Pakistan</option>
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
  </select>

  <!-- Textarea -->
  <label>Message</label>
  <textarea rows="4" placeholder="Write something..."></textarea>

  <!-- Buttons -->
  <button type="submit">Submit</button>
  <button type="reset" style="background:#dc2626;">Reset</button>

</form>

</body>
</html>
